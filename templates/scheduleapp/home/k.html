<!DOCTYPE html>
<html>

<head>
    <title> Add percentage and value datalables</title>
    <script src=
"https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js">
    </script>
    <script src="
  https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels">
</script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: green;
        }

        canvas {
            max-width: 400px;
            max-height: 400px;
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <h1>GeeksforGeeks</h1>
    <h3>Approach 1: Using chartjs-plugin-datalabels</h3>
    <canvas id="pieChart1"></canvas>

    <script>
        const data1 = {
            labels: ['Articles', 'Tutorials', 'Videos', 'Quizzes'],
            datasets: [{
                data: [300, 50, 100, 75],
                backgroundColor: ['#4caf50', '#f44336', '#ffeb3b', '#2196f3'],
                hoverOffset: 4
            }]
        };

        const config1 = {
            type: 'pie',
            data: data1,
            options: {
                responsive: true,
                plugins: {
                    datalabels: {
                        formatter: (value, context) => {
                            let percentage = (value / context.chart._metasets
                            [context.datasetIndex].total * 100)
                                .toFixed(2) + '%';
                            return percentage + '\n' + value;
                        },
                        color: '#fff',
                        font: {
                            size: 14,
                        }
                    }
                }
            },
            plugins: [ChartDataLabels]
        };

        const pieChart1 = new Chart(
            document.getElementById('pieChart1'),
            config1
        );
    </script>
</body>

</html>
