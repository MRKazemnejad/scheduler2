{% block content %}

    <div clss="container" dir="rtl">
        <div class="pt-4 px-4">

                </div>
                <form action="{% url 'scheduleapp:deleteexecuter_submit' %}" method="post" id="newexecuter">

                            </select>
                        </div>
                    </div>

                    <div>
                        <button type="submit" class="btn btn-primary my-4 mx-5" onclick="return confirm('از حذف مجری مورد نظر اطمینان دارید؟')">ورود اطلاعات</button>
                    </div>

                </form>

            </div>
        </div>


    </div>
