<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript" src="/static/js/carousel.js"></script>

</head>
<body>


<div class="fullscreen-container">
    <div class="container mt-5">

        <div id="carousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            {#            <ol class="carousel-indicators"></ol>#}
            <!-- Wrapper for slides -->
            <div class="carousel-inner"></div>
            <!-- Controls -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon bg-black rounded-circle" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span></button>

            <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                <span class="carousel-control-next-icon bg-black rounded-circle" aria-hidden="true"></span><span
                    class="visually-hidden">Next</span></button>

        </div>
        <button type="button" class="btn btn-success btn-sm account" id="but2" type="button"
                value="بازگشت" onclick="clearimg()">خروج

        </button>

    </div>
</div>
</body>
</html>
